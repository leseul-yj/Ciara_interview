    const addItemDom = (item) => {
        var divWrap = document.createElement('div');
        divWrap.innerHTML = `<div class="divStockItemWrap">
    <div class="divStockItem">
        <div>${item.time}</div>
        <div>${item.stockName}</div>
        <div>${item.plate}</div>
        <div>${item.from?item.from:'--'}</div>
        <div>${item.property?item.property:'--'}</div>
    </div>
    <div class="divStockBI">${item.description}</div>
    <div class="divStockContent">${item.content}</div>
</div>`;
        divWrap.onclick = function() {
            divWrap.classList.toggle('show');
        }
        return divWrap;
    }
    let container = document.getElementById("divStockList");
    bluechip.forEach(item => {
        container.appendChild(addItemDom(item));
    })
</script>


</html>
